<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Flow - Medicine Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="./js/home.js" defer></script>
    <link rel="stylesheet" href="./style/home.css">
   
</head>
<body>
    <div class="main-container">
        <button class="sidebar-toggle" aria-label="Toggle Navigation">
            <i class="fas fa-bars"></i>
        </button>

        <aside class="sidebar">
            <h3><i class="fas fa-capsules"></i> Pharma Flow</h3>
            <ul>
                <li class="menu-item active">
                    <a href="home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="menu-item">
                    <a href="medicine_info.html"><i class="fas fa-pills"></i> Medicine Info</a>
                </li>
                <!-- <li class="menu-item">
                    <a href="history.html"><i class="fas fa-history"></i> History</a>
                </li> -->
                <li class="menu-item">
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="menu-item">
                    <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a>
                </li>
            </ul><br><br>   
            <div class="logout-container">
                <button onclick="logoutUser()" class="search-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>
        
        <div class="content">
            <div class="search-section">
                <select id="medicineDropdown">
                    <option value="" disabled selected>Select a medicine</option>
                </select>
                <button onclick="searchMedicine()" class="search-btn">Search</button>
            </div>

            <div class="filter-section">
                <div>
                    <label for="storeFilter">Filter by Store:</label>
                    <select id="storeFilter" onchange="applyFilters()">
                        <option value="">All Stores</option>
                    </select>
                </div>
                <br>
                <br>
                <div>
                    <label for="sortPrice">Sort by Price:</label>
                    <select id="sortPrice" onchange="applyFilters()">
                        <option value="asc">Low to High</option>
                        <option value="desc">High to Low</option>
                    </select>
                </div>
            </div>

            <div id="medicineResults" class="medicine-results"></div>
        </div>
    </div>
</body>
</html>
